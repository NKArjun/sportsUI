<div *ngIf="showSpinnerPage">
  <img src="../../assets/images/Spinner.gif" style="width: 100%; height: 50%;">
</div>

<nav *ngIf="!showSpinnerPage" class="navbar navbar-expand-sm navbar-dark navbarpos">
  <div class="ml-auto col-md-3 col-sm-3 ml-7 pull-right">
    <form (ngSubmit)="searchText()">
    <div class="input-group md-form form-sm form-2 pl-0">
      <input class="form-control my-0 py-1 amber-border" name="listFilter" [(ngModel)]="listFilter" type="text" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <button type="submit" class="amber lighten-3">
        <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search"></i></span>
        </button>
      </div>
    </div>
    </form>
  </div>
</nav>

<div class="container-fluid mt-1" *ngIf="!showSpinnerPage">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron" style="background-color:rgba(217, 255, 0, 0.411);">
        <mat-accordion *ngFor="let team of teams">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title class="itemBlock-base-item">
                Team Code is {{team.teamCode}}
              </mat-panel-title>
              <mat-panel-description>
                <a (click)="joinTeam(team)">Join Team<i class="ml-2 fas fa-plus-circle"></i></a>
                <span class="ml-2">Area - {{team.location}}</span>
                <span class="ml-2">Ground - {{team.ground}}</span>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="itemContainer-base-item">
              <div class="itemContainer-base-itemLeft" *ngFor="let player of team.players">
                <a [routerLink]="['/cricket-profile',player.userId,player.firstName+' '+player.lastName]" title="View Player Profile">{{player.firstName+" "+player.lastName}}</a>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
