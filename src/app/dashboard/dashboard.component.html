<mdb-carousel [animation]="'slide'" class="mb-4">
    <mdb-carousel-item>
        <img class="d-block w-100" src="assets/images/cricket1.jpg" style="min-width:100%;height:350px;"
            alt="First slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
        <img class="d-block w-100" src="assets/images/cricket.jpg" style="min-width:100%;height:350px;"
            alt="Second slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
        <img class="d-block w-100" src="assets/images/cricket1.jpg" style="min-width:100%;height:350px;"
            alt="Third slide">
    </mdb-carousel-item>
</mdb-carousel>

<!-- Grid row -->
<div class="row">

    <!-- Grid column -->
    <div class="col-lg-4 col-md-12">

        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view">
                <img src="assets/images/cricket.jpg" style="min-width:90%;height:250px;" class="card-img-top"
                    alt="photo">
                <a [routerLink]="['/start-match']">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <h4 class="card-title">Start A Match</h4>
                <!--Text-->
                <p class="card-text"></p>
                <a [routerLink]="['/start-match']" class="btn btn-primary">Start</a>
            </div>

        </div>
        <!--/.Card-->

    </div>
    <div class="col-lg-4 col-md-12">

        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view">
                <img src="assets/images/cricket1.jpg" style="min-width:90%;height:250px;" class="card-img-top"
                    alt="photo">
                <a [routerLink]="['/create-team']">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <h4 class="card-title">Create Team</h4>
                <!--Text-->
                <p class="card-text"></p>
                <a [routerLink]="['/create-team']" class="btn btn-primary">Create</a>
            </div>

        </div>
        <!--/.Card-->

    </div>

    <div class="col-lg-4 col-md-12">

        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view">
                <img src="assets/images/cricket1.jpg" style="min-width:90%;height:250px;" class="card-img-top"
                    alt="photo">
                <a [routerLink]="['/search-team']">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <h4 class="card-title">Teams</h4>
                <!--Text-->
                <p class="card-text"></p>
                <a [routerLink]="['/search-team']" class="btn btn-primary">Search Teams</a>
            </div>

        </div>
        <!--/.Card-->

    </div>

</div>
<!-- Grid row -->
